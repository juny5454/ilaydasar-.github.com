<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlyda Bacım'a 🎈</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(#fce4ec, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      color: #880e4f;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: #ff80ab;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 10s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="balloons">
    <div class="balloon" style="left:10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left:30%; animation-delay: 2s;"></div>
    <div class="balloon" style="left:50%; animation-delay: 4s;"></div>
    <div class="balloon" style="left:70%; animation-delay: 1s;"></div>
    <div class="balloon" style="left:90%; animation-delay: 3s;"></div>
  </div>

  </p>
